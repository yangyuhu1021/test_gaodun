<extend name="Public:base"/>

<block name="body">
    <style type="text/css">

        #body {

            width: 95%;

            background: white;

            border-radius: 10px;

            margin: 2.5%;

            position: relative;


        }
        tr > td > span {

            margin: 5px;

            color: #00aaee;

        }

        thead > tr > th {

            text-align: center;

        }

        #data_tr > td {

            text-align: center;

        }

    </style>
    <div id="body">
        <div class="row" style="margin-left: 15px;width: 97%;">

            <div class="col-xs-12" style="margin-top: 30px;">

                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>手机号</th>
                        <th>设备型号</th>
                        <th>地区</th>
                        <th>设备</th>
                        <th>昵称</th>
                        <th>性别</th>
                        <th>时间</th>
                    </tr>
                    </thead>

                    <tbody>

                    <volist name="data" id="vo">

                        <tr id="data_tr" style="overflow: hidden">

                            <td>{$vo.id}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.ip}</td>
                            <td>{$vo.addres}</td>
                            <td>{$vo.mbphone}</td>
                            <td>{$vo.wxname}</td>
                            <td>{$vo.sex}</td>
                            <td>{$vo.time}</td>
                        </tr>
                    </volist>
                    </tbody>

                </table>
                {$page}
                <!-- PAGE CONTENT ENDS -->
            </div><!-- /.col -->
        </div>
    </div>
    <script>

    </script>

</block>
